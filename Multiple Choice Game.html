<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Hot Java</title>
</head>
<body>
    <h1> Test your Javascript Knowledge!</h1>
    <p class="timer">Time left: </p>
    <p class="wins">Wins:</p>
    <p class="lose">Losses:</p>
    <div class="multipleChoice"></div>
    <button class="button" id="startButton">Start game!</button>
    <div class="question">Question</div>
    <button class="button" id="answerButton"></button>
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
    <button class="button" id="nextButton"></button>
    <script src="./script.js"></script>
</body>


</html>
